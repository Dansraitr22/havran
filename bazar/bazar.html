<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar</title>
    <link rel="stylesheet" href="./bazar.css">
    <script src="./bazar.js" defer></script>
</head>
<body>
    <h1>Bazar</h1>
    <button class="button" onclick="openModal()">Přidat článek</button>
    <div id="itemsContainer"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Přidat článek</h2>
            <form id="addItemForm">
                <label for="itemName">Název zboží:</label>
                <input type="text" id="itemName" name="itemName" required>
                <label for="itemDescription">Popis zboží:</label>
                <textarea id="itemDescription" name="itemDescription" required></textarea>
                <label for="itemPrice">Cena zboží:</label>
                <input type="number" id="itemPrice" name="itemPrice" required>
                <button type="submit">Přidat</button>
            </form>
        </div>
    </div>
</body>
</html>
