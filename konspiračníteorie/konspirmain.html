<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpravy.cz News</title>
    <link rel="stylesheet" href="./konspirmain.css">
</head>
<body>
    <header>
        <h1>Zpravy.cz News</h1>
    </header>
    <main id="newsLinks"></main>
    <script src="./newsData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newsLinks = document.getElementById('newsLinks');
            newsData.forEach((news, index) => {
                const newsElement = document.createElement('div');
                newsElement.className = 'news-item';
                newsElement.innerHTML = `
                    <h2><a href="newsTemplate.html?newsIndex=${index}">${news.title}</a></h2>
                    <p>${news.content.substring(0, 100)}...</p>
                `;
                newsLinks.appendChild(newsElement);
            });
        });
    </script>
</body>
</html>
