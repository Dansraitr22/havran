<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail</title>
    <link rel="stylesheet" href="konspir.css">
</head>
<body>
    <header>
        <h1>News Detail</h1>
        <a href="./konspirmain.html" class="return-button">
            <img src="../images/iluminaty.webp" alt="Return to main page" class="return-image">
        </a>
    </header>
    <main id="newsContent"></main>
    <script src="./newsData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const newsIndex = urlParams.get('newsIndex');
            const newsItem = newsData[newsIndex];
            const newsContent = document.getElementById('newsContent');
            if (newsItem) {
                newsContent.innerHTML = `
                    <h2>${newsItem.title}</h2>
                    <p>${newsItem.content}</p>
                `;
            } else {
                newsContent.innerHTML = '<p>Article not found</p>';
            }
        });
    </script>
</body>
</html>
