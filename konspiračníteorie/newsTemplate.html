<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Title</title>
    <link rel="stylesheet" href="./konspir.css">
    <script src="./newsData.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const newsIndex = urlParams.get('newsIndex');
            if (newsIndex !== null) {
                const news = newsData[newsIndex];
                if (news) {
                    document.title = news.newsTitle; // Set the document title
                    document.getElementById('newsTitle').textContent = news.newsTitle; // Set the <h1> content
                    document.getElementById('newsContent').textContent = news.content; // Set the content
                }
            }
        });
    </script>
</head>
<body>
    <h1 id="newsTitle">News Title</h1>
    <div id="newsContent">News content will be displayed here.</div>
