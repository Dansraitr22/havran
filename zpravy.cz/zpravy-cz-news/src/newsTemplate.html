<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpravy.cz News</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Zpravy.cz News</h1>
    </header>
    <main id="newsContent"></main>
    <script src="./newsData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const newsIndex = urlParams.get('newsIndex');
            if (newsIndex !== null && typeof zpravyNewsData !== 'undefined' && zpravyNewsData[newsIndex]) {
                const newsItem = zpravyNewsData[newsIndex];
                const newsContent = document.getElementById('newsContent');
                newsContent.innerHTML = `
                    <h2>${newsItem.title}</h2>
                    <p>${newsItem.content}</p>
                `;
            } else {
                document.getElementById('newsContent').innerHTML = '<p>News item not found.</p>';
            }
        });
    </script>
</body>
</html>
