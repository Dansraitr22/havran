<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Zoo</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="./zoo.css">
</head>
<body>
    <header>
        <h1>Local Zoo</h1>
    </header>
    <main id="zooItemContent"></main>
    <script src="./zooData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const itemIndex = urlParams.get('itemIndex');
            if (itemIndex !== null && typeof zooData !== 'undefined' && zooData[itemIndex]) {
                const item = zooData[itemIndex];
                const zooItemContent = document.getElementById('zooItemContent');
                zooItemContent.innerHTML = `
                    <h2>${item.name}</h2>
                    <p>${item.description}</p>
                `;
            } else {
                document.getElementById('zooItemContent').innerHTML = '<p>Item not found.</p>';
            }
        });
    </script>
</body>
</html>
