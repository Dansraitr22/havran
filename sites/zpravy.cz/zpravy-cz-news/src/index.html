<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpravy.cz News</title>    <link rel="stylesheet" href="../../../../../normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Zpravy.cz News</h1>
    </header>
    <main id="zpravyNewsContent"></main>
    <script src="./newsData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zpravyNewsContent = document.getElementById('zpravyNewsContent');
            if (zpravyNewsContent && typeof zpravyNewsData !== 'undefined') {
                zpravyNewsData.forEach((news, index) => {
                    const newsElement = document.createElement('div');
                    newsElement.className = 'news-item';
                    newsElement.innerHTML = `
                        <h2><a href="./newsTemplate.html?newsIndex=${index}">${news.title}</a></h2>
                        <p>${news.content.substring(0, 100)}...</p>
                    `;
                    zpravyNewsContent.appendChild(newsElement);
                });
            } else {
                console.error('Element with ID "zpravyNewsContent" not found or zpravyNewsData is not defined.');
            }
        });
    </script>
</body>
</html>
