<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar</title>    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="./bazar.css">
    <script src="./bazar.js" defer></script>
</head>
<body>
    <header>
        <a href="../../index.html" class="return-btn">← GoGol</a>
        <h1>Bazar</h1>
        <div id="userControls" class="user-controls">
            <div id="loggedInUser" class="user-info"></div>
            <img id="profileIcon" class="profile-icon" src="./profile-icon.png" alt="Profile" style="display: none;" />
            <button id="logoutButton" class="button" onclick="signOut()" style="display: none;">Odhlásit se</button>
        </div>
    </header>
    <button id="loginButton" class="button" onclick="openLoginModal()">Přihlásit se</button>
    <button id="addItemButton" class="button" onclick="openModal()" style="display: none;">Přidat článek</button>
    <div id="itemsContainer"></div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Přihlášení</h2>
            <form id="loginForm">
                <label for="username">Uživatelské jméno:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Přihlásit se</button>
            </form>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Přidat článek</h2>
            <form id="addItemForm">
                <label for="itemName">Název zboží:</label>
                <input type="text" id="itemName" name="itemName" required>
                <label for="itemDescription">Popis zboží:</label>
                <textarea id="itemDescription" name="itemDescription" required></textarea>
                <label for="itemPrice">Cena zboží:</label>
                <input type="number" id="itemPrice" name="itemPrice" required>
                <label for="itemContact">Kontakt (email/telefon):</label>
                <input type="text" id="itemContact" name="itemContact" required>
                <button type="submit">Přidat</button>
            </form>
        </div>
    </div>
</body>
</html>
