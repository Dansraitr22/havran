<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zprávy o mystice</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="./mysticism.css">
    <script src="../../hacknet.js" defer></script> <!-- Corrected path -->
</head>
<body>
    <header>
        <h1>Zprávy o mystice</h1>
    </header>
        <main id="newsContent" style="max-width:960px;margin:0 auto;padding:20px;"></main>
        <script>
                (function(){
                    const API_BASE = window.SERVER_BASE || '';
                    const container = document.getElementById('newsContent');
                    const params = new URLSearchParams(window.location.search);
                    const idx = params.get('newsIndex');

                    const renderList = (items=[]) => {
                        container.innerHTML = '';
                        if (!items.length) { container.innerHTML = '<p>Žádné články k zobrazení.</p>'; return; }
                        items.forEach((it, i) => {
                            const div = document.createElement('article');
                            div.innerHTML = `
                                <h2><a href="./mysticism.html?newsIndex=${i}">${it.title||''}</a></h2>
                                <p>${(it.content||'').substring(0,140)}...</p>
                            `;
                            container.appendChild(div);
                        });
                    };

                    const renderDetail = (items=[]) => {
                        const i = parseInt(idx, 10);
                        if (!Number.isFinite(i) || !items[i]) { renderList(items); return; }
                        const it = items[i];
                        container.innerHTML = `
                            <article>
                                <h2>${it.title||''}</h2>
                                <p>${it.content||''}</p>
                                <p><a href="./mysticism.html">← Zpět na přehled</a></p>
                            </article>
                        `;
                    };

                    const init = async () => {
                        try {
                            let res = await fetch(API_BASE + '/api/mysticism');
                            if (!res.ok) res = await fetch('./mysticsim.json');
                            const data = await res.json();
                            const items = Array.isArray(data) ? data : [];
                            if (idx !== null) renderDetail(items); else renderList(items);
                        } catch (e) {
                            container.innerHTML = '<p>Nepodařilo se načíst data.</p>';
                        }
                    };
                    init();
                })();
        </script>
</body>
</html>
