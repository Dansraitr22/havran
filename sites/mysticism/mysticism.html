<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysticism News</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="./mysticism.css"> <!-- Corrected path -->
</head>
<body>
    <header>
        <h1>Mysticism News</h1>
    </header>
    <main id="newsContent"></main>
    <script>
        // Corrected fetch path to mysticsim.json
        fetch('./mysticsim.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const urlParams = new URLSearchParams(window.location.search);
                const newsIndex = urlParams.get('newsIndex');
                if (newsIndex !== null && data[newsIndex]) {
                    const newsItem = data[newsIndex];
                    const newsContent = document.getElementById('newsContent');
                    newsContent.innerHTML = `
                        <h2>${newsItem.title}</h2>
                        <p>${newsItem.content}</p>
                    `;
                } else {
                    document.getElementById('newsContent').innerHTML = '<p>News item not found.</p>';
                }
            })
            .catch(error => console.error('Error fetching mysticism news data:', error));
    </script>
</body>
</html>
