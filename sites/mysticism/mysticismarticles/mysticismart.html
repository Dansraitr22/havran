<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Články o mystice</title>
    <link rel="stylesheet" href="../../../normalize.css">
    <link rel="stylesheet" href="../mysticism.css"> <!-- Corrected path -->
    <script src="../../../hacknet.js" defer></script>
</head>
<body>
    <header>
        <h1>Články o mystice</h1>
    </header>
        <main id="newsContent" style="max-width:960px;margin:0 auto;padding:20px;"></main>
        <script>
                (function(){
                    const API_BASE = window.SERVER_BASE || '';
                    const container = document.getElementById('newsContent');
                    const params = new URLSearchParams(window.location.search);
                    const idx = params.get('newsIndex');
                    const init = async () => {
                        try {
                            let res = await fetch(API_BASE + '/api/mysticism');
                            if (!res.ok) res = await fetch('../mysticsim.json');
                            const data = await res.json();
                            const items = Array.isArray(data) ? data : [];
                            const i = parseInt(idx, 10);
                            if (Number.isFinite(i) && items[i]) {
                                const it = items[i];
                                container.innerHTML = `
                                    <article>
                                        <h2>${it.title||''}</h2>
                                        <p>${it.content||''}</p>
                                        <p><a href="../mysticism.html">← Zpět na přehled</a></p>
                                    </article>
                                `;
                            } else {
                                container.innerHTML = '<p>Článek nebyl nalezen.</p>';
                            }
                        } catch (e) {
                            container.innerHTML = '<p>Nepodařilo se načíst data.</p>';
                        }
                    };
                    init();
                })();
        </script>
</body>
</html>
