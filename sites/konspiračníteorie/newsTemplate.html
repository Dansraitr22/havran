    <main id="newsContent"></main>
    <script src="./newsData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const newsIndex = urlParams.get('newsIndex');
            if (newsIndex !== null && typeof konspiraNewsData !== 'undefined' && konspiraNewsData[newsIndex]) {
                const newsItem = konspiraNewsData[newsIndex];
                const newsContent = document.getElementById('newsContent');
                newsContent.innerHTML = `
                    <h2>${newsItem.title}</h2>
                    <p>${newsItem.content}</p>
                `;
            } else {
                document.getElementById('newsContent').innerHTML = '<p>News item not found.</p>';
            }
        });
    </script>
