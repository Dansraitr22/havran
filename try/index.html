<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Havran — Try</title>
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/gogol.css">
  <script src="../hacknet.js"></script>
  <style>body{font-family:Segoe UI, Arial, sans-serif;padding:20px;line-height:1.4} h1{margin-top:0} .notice{background:#fff6d6;border-left:4px solid #ffd54d;padding:8px 12px;margin-bottom:12px}</style>
</head>
<body>
  <h1>Havran — Try Demo</h1>
  <div class="notice">otevři developer tools (f12 nebo pravé tlačítko prozkoumat) a jdi do console <code>/hacking/hacking.html</code> or load root JS files as a fallback.</div>

  <div id="app">Loading demo…</div>

  <script>
  (function(){
    var app = document.getElementById('app');
    function embed(text){ app.innerHTML = text; }
    function loadScript(src){ var s = document.createElement('script'); s.src = src; s.async = false; s.onerror = function(){ console.warn('Failed to load', src); }; document.head.appendChild(s); }

    // Try to fetch full hacking HTML from repository root (try is served from /try)
    fetch('../hacking/hacking.html').then(function(res){
      if(!res.ok) throw new Error('no html');
      return res.text();
    }).then(embed).catch(function(){
      // Fallback: load common entry points from project root (up one level)
      // `hacknet.js` is loaded in the page head already; do not reload it here
      loadScript('../app.js');
      loadScript('../article.js');
      app.innerHTML = '<p>Loaded JS fallbacks. Check console for errors.</p>';
    });
  })();
  </script>
</body>
</html>
